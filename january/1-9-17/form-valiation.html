<!DOCTYPE>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="static/styles.css">

</head>

<body>

<form action="#" class="form-container" method="post">
    <div class-"form-container">
    <label>Username:</label><br>
    <input type="text" id="username" placeholder="username" data-validation-length="min4">
    <div id="username-error" class="error">
    </div>
        <br>
    <label>Password:</label><br>
    <input type="password" id="password" placeholder="password">
    <div id="password-error" class="error">
    </div>
        <br>
    <input id="submit-btn" class="btn" type="submit" value="Submit">
    </div>
</form>

 <script src="http://code.jquery.com/jquery.js"></script>
 <script src="static/form-validation.js"></script>
 </body>
 </html>
